<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Kanban Board</title>
  </head>
  <body>
    <h1 class="main-title">Kanban Board</h1>
    <!-- Board #1 -->
    <div class="board-container">
      <div class="board">
        <h1 class="title backlog">Backlog</h1>
        <div
          class="board-body custom-scroll backlog"
          id="backlog-list"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          ondragenter="dragEnter(0)"
        ></div>
        <div class="add-group">
          <div class="text-container" contenteditable="true">
            <div class="attach-item"></div>
          </div>
          <h2 class="add-item" id="add-item" onclick="showInputBox(0)">
            <i class="bi bi-plus"></i> Add Item
          </h2>
          <h2 class="save-item" id="save-item" onclick="hideInputBox(0)">Save Item</h2>
        </div>
      </div>
      <!-- Board #2 -->
      <div class="board">
        <h1 class="title in-progress">In-Progress</h1>
        <div
          class="board-body custom-scroll in-progress"
          id="in-progress-list"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          ondragenter="dragEnter(1)"
        ></div>
        <div class="add-group">
          <div class="text-container" contenteditable="true">
            <div class="attach-item"></div>
          </div>
          <h2 class="add-item" id="add-item" onclick="showInputBox(1)">
            <i class="bi bi-plus"></i> Add Item
          </h2>
          <h2 class="save-item" id="save-item" onclick="hideInputBox(1)">Save Item</h2>
        </div>
      </div>
      <!-- Board #3 -->
      <div class="board">
        <h1 class="title complete">Complete</h1>
        <div
          class="board-body custom-scroll complete"
          id="complete-list"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          ondragenter="dragEnter(2)"
        ></div>
        <div class="add-group">
          <div class="text-container" contenteditable="true">
            <div class="attach-item"></div>
          </div>
          <h2 class="add-item" id="add-item" onclick="showInputBox(2)">
            <i class="bi bi-plus"></i> Add Item
          </h2>
          <h2 class="save-item" id="save-item" onclick="hideInputBox(2)">Save Item</h2>
        </div>
      </div>
      <!-- Board #4 -->
      <div class="board">
        <h1 class="title on-hold">On-Hold</h1>
        <div
          class="board-body custom-scroll on-hold"
          id="on-hold-list"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          ondragenter="dragEnter(3)"
        ></div>
        <div class="add-group">
          <div class="text-container" contenteditable="true">
            <div class="attach-item"></div>
          </div>
          <h2 class="add-item" id="add-item" onclick="showInputBox(3)">
            <i class="bi bi-plus"></i> Add Item
          </h2>
          <h2 class="save-item" id="save-item" onclick="hideInputBox(3)">Save Item</h2>
        </div>
      </div>
    </div>
  </body>
</html>
